# .github/workflows/ci.yml
name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # uses your .nvmrc if present; fallback to 20 if you prefer:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prettier check
        run: pnpm -w run format:check

      # Optional: uncomment if you want ESLint to gate CI
      # - name: Lint (web)
      #   run: pnpm --filter web run lint

      - name: Test (web)
        run: pnpm --filter web test -- --ci --runInBand

      - name: Build (web)
        run: pnpm --filter web build
