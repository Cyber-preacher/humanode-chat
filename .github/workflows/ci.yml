name: CI
on:
  push:
    branches: [ main, dev, sync/dev-onto-main, "**" ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Use Node (from .nvmrc or fallback)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          node-version: '20'
          cache: 'pnpm'

      # ⬇️ Install ALL workspace packages (creates node_modules for each)
      - name: Install (recursive)
        run: pnpm -r install --frozen-lockfile=false

      - name: Prettier check
        run: pnpm -w run format:check

      # ⬇️ Run web tests via exec so jest resolves from web's devDependencies
      - name: Test (web)
        run: pnpm --filter web exec jest --ci

      # ⬇️ Build web with safe dummy env to satisfy zod/Next
      - name: Build (web)
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: sb_publishable_dummy_1234567890123456
        run: pnpm --filter web build
